name: Build RustDesk 1.4.1 Windows 64-bit (Custom Server)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install vcpkg dependencies (Classic Mode)
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg.exe install opus:x64-windows-static --classic
          C:\vcpkg\vcpkg.exe install libvpx:x64-windows-static --classic
          C:\vcpkg\vcpkg.exe install libyuv:x64-windows-static --classic
          C:\vcpkg\vcpkg.exe install aom:x64-windows-static --classic

      - name: Set VCPKG_ROOT
        run: echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV

      - name: Set Rust backtrace
        run: echo "RUST_BACKTRACE=1" >> $env:GITHUB_ENV

      - name: Build RustDesk Release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-64
          path: target\release\
